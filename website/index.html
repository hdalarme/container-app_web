<!DOCTYPE html>
<html>
<head>
  <title>Página de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    
    .message {
      margin-top: 20px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Página de Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Entrar">
    </form>
    <p id="message" class="message"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio do formulário
      
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Realize a validação dos campos aqui
      if (username === "usuario" && password === "senha") {
        showWelcomePage();
      } else {
        displayMessage("Usuário ou senha inválidos.");
      }
    });
    
    function showWelcomePage() {
      document.getElementById("message").innerHTML = "Bem-vindo!";
      // Redirecione para a página de boas-vindas ou execute ações adicionais aqui
    }
    
    function displayMessage(message) {
      document.getElementById("message").innerHTML = message;
    }
  </script>
</body>
</html>
